<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>geoMOBILE | Log in</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link href="Important_links/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="Important_links/boot/AdminLTE.min.css" rel="stylesheet" type="text/css" />
        <link href="Important_links/plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />
    </head>
<body class="login-page">
   <div class="login-box">
    <div class="login-logo">
       <a href="#">geðŸŒŽ<b>MOBILE</b></a>
       </div>
       <div class="login-box-body">
       <p class="login-box-message">Sign in to your account</p>
           <form action="#" method="post">
             <div class="form-group has-feedback">
               <input type="text" class="form-control" placeholder="Email"/>
                 <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
               </div>
               <div class="form-group has-feedback">
                 <input type="password" class="form-control" placeholder="Password"/>
                   <span class="glyphicon glyphicon-lock form-control-feedback"></span>
               </div>
               <div class="row">
                 <div class="col-xs-8">
                   <div class="checkbox icheck">
                     <label>
                       <input type="checkbox"> Remember Me
                       </label>
                     </div>
                   </div>
                   <div class="col-xs-4">
                     <a href="Index.html" class="btn btn-primary">Sign in</a>
                     </div>
               </div>
           </form>
           
           <div class="social-auth-links text-center">
             <p>- OR -</p>
               <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i>Sign in using Facebook </a>
               <a href="#" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>
             </div>
           <a href="#">I forgot my password</a><br>
           <a href="registration.html" class="text-center">Register a new membership</a>
           
           <script src="Important_links/plugins/jQuery/jQuery-2.1.3.min.js"></script>
           <script src="Important_links/js/bootstrap.min.js" type="text/javascript"></script>
           <script src="Important_links/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
           <script>
             $(function () {
                 $('input').iCheck({
                     checkboxClass: 'icheckbox_square-blue',
                     radioClass: 'iradio_square-blue',
                     increaseArea: '20%'
                 });
             });
           </script>
       </div>
    </div> 
    </body>
</html>
